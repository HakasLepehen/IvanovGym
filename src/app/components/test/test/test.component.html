<tui-multi-select
    *tuiLet="items$ | async as items"
    class="b-form"
    [formControl]="control"
    [stringify]="(stringify$ | async)!"
    [tuiTextfieldLabelOutside]="true"
    (searchChange)="onSearch($event)"
>
    <tui-data-list-wrapper
        *tuiDataList
        tuiMultiSelectGroup
        [itemContent]="(stringify$ | async)!"
        [items]="items"
    ></tui-data-list-wrapper>
</tui-multi-select>
