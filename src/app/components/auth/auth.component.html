<form [formGroup]='loginForm' (ngSubmit)='onSubmit()' required>
  <div class='tui-col_8'>
    <div class='container'>

      <div class='auth_form tui-form__row'>
        <tui-input
          formControlName='login'
          class='b-form'
          tuiTextfieldSize='m'
        >
          Введите e-mail
          <input tuiTextfield role='presentation' type='email' autocomplete='off' />
        </tui-input>
        <tui-error formControlName='login' [error]='[] | tuiFieldError | async'></tui-error>
      </div>

      <div class='auth_form tui-form__row'>
        <tui-input formControlName='password' class='b-form' tuiTextfieldSize='m'>Введите пароль</tui-input>
        <tui-error formControlName='password' [error]='[] | tuiFieldError | async'></tui-error>
      </div>

    </div>
  </div>
  <button
    tuiButton
    type='submit'
    size='m'
    shape='rounded'
    [disabled]='!loginForm.valid'
  >
    Зарегистрироваться
  </button>
  <button
    tuiButton
    type='button'
    size='m'
    shape='rounded'
    (click)='getUser()'
  >
    Получить пользователя
  </button>
  <button
    tuiButton
    type='button'
    size='m'
    shape='rounded'
    (click)='signIn()'
  >
    Войти
  </button>
</form>
