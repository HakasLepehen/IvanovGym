<div class='container'>

  <div class='auth_wrapper'>
    <div class='auth_title'>
      <h2>Войти</h2>
    </div>

    <form [formGroup]='loginForm' (ngSubmit)='onSubmit()' required>
      <div class='tui-col_12'>
        <div class='auth_form tui-form__row'>
          <tui-input formControlName='login'>
            Введите e-mail
            <!-- <input tuiTextfield role='presentation' type='email' autocomplete='on' /> -->
            <input tuiTextfieldLegacy autocomplete="email" translate="no" type="email" class='login-input'/>
          </tui-input>
          <tui-error formControlName='login' [error]='[] | tuiFieldError | async'></tui-error>
        </div>

        <div class='auth_form tui-form__row'>
          <tui-input formControlName='password' class='password-input b-form'>
              Введите пароль
              <input tuiTextfieldLegacy autocomplete='on' type='password' />
            </tui-input>
          <tui-error formControlName='password' [error]='[] | tuiFieldError | async'></tui-error>
        </div>
      </div>
      <div class='button_block tui-col_12'>
        <button tuiButton type='submit' size='m' [style.border-radius.px]="100" [loading]='isLoading' [disabled]='!loginForm.valid'>
          Войти
        </button>
      </div>
    </form>
    <div *ngIf='loginForm.valid' class='tui-col_12 tui-form__row'>
      {{error}}
    </div>
  </div>
</div>
