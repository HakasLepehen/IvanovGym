<form [formGroup]="exForm" (ngSubmit)="onSubmit()">
  <!-- Наименование упражнения -->
  <div class="tui-form__row">
    <tui-input formControlName="exercise_name" tuiTextfieldSize="m">
      Наименование упражнения
      <input tuiTextfieldLegacy />
      <span class="tui-required"></span>
    </tui-input>
    <tui-error formControlName="exercise_name" [error]="[] | tuiFieldError | async"></tui-error>
  </div>

  <div class="tui-form__row">
    <tui-select formControlName="muscle_group" class='trainingForm__exercise' size='s'>
      Выберите группу мышц
      <tui-data-list-wrapper *tuiDataList [items]="body_parts$ | async"></tui-data-list-wrapper>
      <tui-error formControlName='muscle_group' [error]="[] | tuiFieldError | async"></tui-error>
    </tui-select>
  </div>
  <!-- ССЫЛКА НА ВИДЕОЗАПИСЬ -->
  <div class="tui-form__row">
    <tui-input tuiTextfieldSize="m" formControlName="url">
      Ссылка на видео
      <input tuiTextfieldLegacy />
    </tui-input>
  </div>
  <!-- КОММЕНТАРИЙ -->
  <div class="tui-form__row">
    <tui-input tuiTextfieldSize="m" formControlName="comment">
      Комментарий
      <input tuiTextfieldLegacy />
    </tui-input>
  </div>
</form>

<button tuiButton [size]="'m'" (click)="onSubmit()" type="submit">Сохранить</button>
