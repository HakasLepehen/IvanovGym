<div class='main_block'>
  <div class='container main_block__title'>
    <h2>Чем займемся?</h2>
  </div>
  <div class='main_block__content'>
    <div class='container'>
      <ul class='content__list'>
        <li *ngFor='let linkItem of content'>
          <a class='content__item' [routerLink]='linkItem.routeLink'>
            {{linkItem.title}}
          </a>
        </li>
      </ul>
    </div>
  </div>
  <ul *ngIf="clients?.length">
    <li *ngFor="let item of clients">{{item.id}}</li>
  </ul>
</div>
