services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ivanov-gym-app
    # Проброс порта для прямого доступа (без reverse proxy)
    # Или используйте expose, если будете использовать nginx на хосте
    ports:
      - '${PORT:-80}:80'
    restart: always
    networks:
      - ivanov-gym-network
    # Ограничения ресурсов
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    # Healthcheck для проверки работоспособности
    healthcheck:
      test: ['CMD', 'wget', '--quiet', '--tries=1', '--spider', 'http://localhost/']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Логирование
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'
    # Безопасность
    security_opt:
      - no-new-privileges:true
    read_only: false
    tmpfs:
      - /tmp
      - /var/cache/nginx
      - /var/run

networks:
  ivanov-gym-network:
    driver: bridge
    ipam:
      driver: default
